name: Build React app

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-app-react:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Using Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20.
      - name: run install, build
        run: |
          npm install
          npm run build
